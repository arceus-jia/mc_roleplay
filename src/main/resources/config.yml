providers:
  default: openai
  list:
    openai:
      type: openai
      api-base: https://api.openai.com/v1
      api-key: "请在此填写你的 OpenAI API Key"
      model: gpt-5-chat-latest
      temperature: 0.8
      max-tokens: 512
      timeout-seconds: 30
